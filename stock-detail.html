<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.18.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="container mx-auto flex h-screen flex-col justify-between">
    <header class="h-18">
      <div class="navbar bg-base-100">
        <div class="flex-1">
          <a class="btn btn-ghost normal-case text-xl">daisyUI</a>
        </div>
        <div class="flex-none">
          <div class="dropdown dropdown-end">
            <label tabindex="0" class="btn btn-ghost btn-circle">
              <div class="indicator">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"
                  />
                </svg>
                <span class="badge badge-sm indicator-item">8</span>
              </div>
            </label>
            <div tabindex="0" class="mt-3 card card-compact dropdown-content w-52 bg-base-100 shadow">
              <div class="card-body">
                <span class="font-bold text-lg">8 Items</span>
                <span class="text-info">Subtotal: $999</span>
                <div class="card-actions">
                  <button class="btn btn-primary btn-block">View cart</button>
                </div>
              </div>
            </div>
          </div>
          <div class="dropdown dropdown-end">
            <label tabindex="0" class="btn btn-ghost btn-circle avatar">
              <div class="w-10 rounded-full">
                <img src="https://placeimg.com/80/80/people" />
              </div>
            </label>
            <ul tabindex="0" class="menu menu-compact dropdown-content mt-3 p-2 shadow bg-base-100 rounded-box w-52">
              <li>
                <a class="justify-between">
                  Profile
                  <span class="badge">New</span>
                </a>
              </li>
              <li><a>Settings</a></li>
              <li><a>Logout</a></li>
            </ul>
          </div>
        </div>
      </div>
    </header>

    <main class="container mx-auto flex-auto bg-slate-100">
      <div class="p-2">
        <div class="top-panel">
          <div class="flex flex-col p-2 shadow-lg bg-white rounded-lg">
            <div class="title-head auto-cols-min mb-2">
              <h2 class="text-2xl font-bold text-green-600">씨에스 베어링</h2>
            </div>

            <div class="price-panel auto-cols-min grid grid-cols-1 md:grid-cols-10">
              <div class="flex flex-row md:flex-col justify-between">
                <p class="flex-1 text-xl font-bold">평단가</p>
                <p class="flex-1 text-xl">11,550</p>
                <p class="flex-1 text-sm">8 주</p>
              </div>

              <div class="flex flex-row md:flex-col justify-between">
                <p class="flex-1 text-xl font-bold">손익 분기가</p>
                <p class="flex-1 text-xl">11,550</p>
                <p class="flex-1 text-sm">-0.7 %</p>
              </div>

              <div class="flex flex-row md:flex-col justify-between">
                <p class="flex-1 text-xl font-bold">현재가</p>
                <p class="flex-1 text-xl">11,550</p>
                <p class="flex-1 text-sm">0.87 %</p>
              </div>
              <div class="flex flex-row md:flex-col justify-between">
                <p class="flex-1 text-xl font-bold">총 매수 금액</p>
                <p class="flex-1 text-xl">92,800</p>
                <p class="flex-1 text-sm">907,200 (9.28%)</p>
              </div>
              <div class="flex flex-row md:flex-col justify-between">
                <p class="flex-1 text-xl font-bold">시가</p>
                <p class="flex-1 text-xl">11,550</p>
                <p class="flex-1 text-sm">0.87 %</p>
              </div>
              <div class="flex flex-row md:flex-col justify-between">
                <p class="flex-1 text-xl font-bold">고가</p>
                <p class="flex-1 text-xl">11,550</p>
                <p class="flex-1 text-sm">0.87 %</p>
              </div>
              <div class="flex flex-row md:flex-col justify-between">
                <p class="flex-1 text-xl font-bold">저가</p>
                <p class="flex-1 text-xl">11,550</p>
                <p class="flex-1 text-sm">0.87 %</p>
              </div>

              <div class="order-first md:order-last md:col-span-3">
                <img class="border-2 object-cover w-full h-28" src="https://ssl.pstatic.net/imgfinance/chart/item/area/day/297090.png?sidcode=1590104750590" alt="" />
              </div>
            </div>
          </div>

          <!-- form fields -->
          <div class="mt-4 shadow-lg bg-white rounded-lg columns-1 md:columns-2 lg:columns-4">
            <div class="flex flex-col gap-y-2 p-4">
              <div class="grid grid-cols-3 items-baseline">
                <label class="label font-bold">종목명</label>
                <input class="col-span-2 input input-sm input-bordered" type="text" value="신일전자" />
              </div>

              <div class="grid grid-cols-3 items-baseline">
                <label class="label font-bold">종목 코드</label>
                <input class="col-span-2 input input-sm input-bordered" type="text" value="002700" />
              </div>

              <div class="grid grid-cols-3 items-baseline">
                <label class="label font-bold">거래소</label>
                <select class="col-span-2 select select-sm select-bordered w-full max-w-xs">
                  <option value="KOSPI">KOSPI</option>
                  <option value="KOSDAQ">KOSDAQ</option>
                </select>
              </div>

              <div class="grid grid-cols-3 items-baseline">
                <label class="label font-bold">선정일</label>
                <input class="col-span-2 input input-sm input-bordered" type="text" value="2022-06-23" />
              </div>

              <div class="grid grid-cols-3 items-baseline">
                <label class="label font-bold">할당 금액</label>
                <input class="col-span-2 input input-sm input-bordered" type="text" value="1,000,000" />
              </div>

              <div class="grid grid-cols-3 items-baseline">
                <label class="label font-bold text-blue-600"> 기준봉 시가 </label>
                <input class="col-span-2 input input-sm input-bordered" type="text" value="1,000,000" />
              </div>

              <div class="grid grid-cols-3 items-baseline">
                <label class="label font-bold text-red-500"> 기준봉 종가 </label>
                <input class="col-span-2 input input-sm input-bordered" type="text" value="1,000,000" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="mt-4 footer bg-neutral text-neutral-content px-4 py-4 md:px-10 md:py-4">
      <div class="flex justify-between items-center w-full">
        <svg width="30" height="30" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" clip-rule="evenodd" class="fill-current">
          <path
            d="M22.672 15.226l-2.432.811.841 2.515c.33 1.019-.209 2.127-1.23 2.456-1.15.325-2.148-.321-2.463-1.226l-.84-2.518-5.013 1.677.84 2.517c.391 1.203-.434 2.542-1.831 2.542-.88 0-1.601-.564-1.86-1.314l-.842-2.516-2.431.809c-1.135.328-2.145-.317-2.463-1.229-.329-1.018.211-2.127 1.231-2.456l2.432-.809-1.621-4.823-2.432.808c-1.355.384-2.558-.59-2.558-1.839 0-.817.509-1.582 1.327-1.846l2.433-.809-.842-2.515c-.33-1.02.211-2.129 1.232-2.458 1.02-.329 2.13.209 2.461 1.229l.842 2.515 5.011-1.677-.839-2.517c-.403-1.238.484-2.553 1.843-2.553.819 0 1.585.509 1.85 1.326l.841 2.517 2.431-.81c1.02-.33 2.131.211 2.461 1.229.332 1.018-.21 2.126-1.23 2.456l-2.433.809 1.622 4.823 2.433-.809c1.242-.401 2.557.484 2.557 1.838 0 .819-.51 1.583-1.328 1.847m-8.992-6.428l-5.01 1.675 1.619 4.828 5.011-1.674-1.62-4.829z"
          ></path>
        </svg>
        <p>Industries Ltd.<br />Providing reliable tech since 1992</p>
      </div>
    </footer>
  </body>
</html>
